<div id="page-wrapper">
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

		<!-- /.row -->

		<div class="row">
			<div class="form-inline" style="margin-left: 20px;">
				<div class="form-group">

						class="form-control" id="fromId" placeholder="from date"
						ng-model="from">
				</div>
				<div class="form-group">
					<label for="toId">To</label> <input type="date"
						class="form-control" id="toId" placeholder="to date" ng-model="to">

					ng-click="getOpenInterestByDateInterval()">Submit</button>
			</div>
		</div>

		<div class="row">

							<i class="fa fa-bar-chart-o fa-fw"></i> Open Interest for given date interval
						</h3>
					</div>
					<div google-chart chart="myChartObject" style="height: 400px;"></div>
					<div class="panel-body">
						<div id="morris-area-chart"></div>
					</div>
				</div>
			</div>
		</div>
